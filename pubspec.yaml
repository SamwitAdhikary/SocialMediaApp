name: social_media
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  change_app_package_name: ^1.1.0
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.16.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  fluentui_system_icons: ^1.1.223
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  material_design_icons_flutter: ^7.0.7296

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Nekst
      fonts:
        - asset: assets/fonts/Nekst-Regular.ttf
