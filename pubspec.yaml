name: social_media
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  change_app_package_name: ^1.1.0
  cloud_firestore: ^4.8.1
  cupertino_icons: ^1.0.2
  firebase_auth: ^4.6.3
  firebase_core: ^2.14.0
  firebase_storage: ^11.2.3
  fluentui_system_icons: ^1.1.223
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1
  image_picker: ^0.8.4+4
  intl: ^0.19.0
  material_design_icons_flutter: ^7.0.7296
  provider: ^6.1.1
  uuid: ^3.0.5

dev_dependencies:
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Nekst
      fonts:
        - asset: assets/fonts/Nekst-Regular.ttf
